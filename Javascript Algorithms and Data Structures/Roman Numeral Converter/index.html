<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roman Numeral Converter</title>
    <link href="./styles.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1>Roman Numeral Converter</h1>
        <form id="converter-form">
            <label for="number">Enter a number:</label>
            <input id="number" name="number" type="number" min="1" max="3999" required aria-describedby="number-help" />
            <small id="number-help">Please enter a number between 1 and 3999.</small>
            <button id="convert-btn" type="submit">Convert</button>
        </form>
        <div id="output" aria-live="polite"></div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
